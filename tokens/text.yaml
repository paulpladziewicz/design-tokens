text:
  fonts:
    type: fontFamily
    sans:
      value: Poppins, sans-serif
  sizes:
    type: fontSize
    heading:
      value: '{dimensions.7}'
    body:
      value: '{dimensions.4}'
  weights:
    type: fontWeight
    regular:
      value: 400
    medium:
      value: 500
    semiBold:
      value: 600
    bold:
      value: 700
  lineHeights:
    type: number
    normal:
      value: 1.2
    large:
      value: 1.8
  typography:
    type: typography
    heading:
      value:
        fontFamily: '{text.fonts.sans}'
        fontWeight: '{text.weights.bold}'
        fontSize: '{text.sizes.heading}'
        lineHeight: '{text.lineHeights.large}'
    body:
      value:
        fontFamily: '{text.fonts.sans}'
        fontWeight: '{text.weights.regular}'
        fontSize: '{text.sizes.body}'
        lineHeight: '{text.lineHeights.normal}'
