components:
  label:
    type: object
    base:
      value:
        typography: '{text.typography.body}'
        color: '{colors.black}'
        marginBottom: '{dimensions.2}'
        display: 'block'
    required:
      value:
        '&::after':
          content: '" *"'
          color: '{colors.red.600}'
    disabled:
      value:
        color: '{colors.orange.400}'
        cursor: 'not-allowed'
        opacity: 0.7
    error:
      value:
        color: '{colors.red.600}'